<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to June 16th, 2023</title>
  </head>
  <body>
    <label id="countdown-label"></label>
    <script>
      // Set the target date and time
      const targetDate = new Date("2023-06-16T12:30:00");
      
      // Define weekends and Memorial Day
      const weekendDays = [0, 6]; // Sunday and Saturday
      const memorialDay = new Date("2023-05-29");
      
      // Calculate the time until the target date, excluding weekends and Memorial Day
      function calculateCountdown() {
        const now = new Date();
        let timeDiff = targetDate - now;
        
        // Calculate the number of weekdays until the target date
        let days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        let weekdays = 0;
        for (let i = 0; i <= days; i++) {
          let d = new Date(now.getTime() + i * 24 * 60 * 60 * 1000);
          if (!weekendDays.includes(d.getDay()) && d.getTime() !== memorialDay.getTime()) {
            weekdays++;
          }
        }
        
        // Calculate the remaining time until the target date
        let hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
        let seconds = Math.floor((timeDiff / 1000) % 60);
        
        // Update the text label with the countdown
        const countdownLabel = document.getElementById("countdown-label");
        countdownLabel.textContent = `${weekdays} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds until June 16th, 2023 (excluding weekends and Memorial Day)`;
      }
      
      // Update the countdown every second
      setInterval(calculateCountdown, 1000);
    </script>
  </body>
</html>
