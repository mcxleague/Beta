<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to June 16th, 12:30 PM</title>
  </head>
  <body>
    <p id="countdown"></p>
    <script>
      // Set the target date and time
      const targetDate = new Date("2023-06-16T12:30:00");
      
      // Define weekends and Memorial Day
      const weekendDays = [0, 6]; // Sunday and Saturday
      const memorialDay = new Date("2023-05-29");
      
      // Calculate the time difference between now and the target date
      function calculateCountdown() {
        const now = new Date();
        let timeDiff = targetDate - now;
        
        // Subtract the weekends and Memorial Day from the time difference
        let days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        let weekdays = 0;
        for (let i = 0; i <= days; i++) {
          let d = new Date(now.getTime() + i * 24 * 60 * 60 * 1000);
          if (!weekendDays.includes(d.getDay()) && d.getTime() !== memorialDay.getTime()) {
            weekdays++;
          }
        }
        timeDiff = weekdays * 24 * 60 * 60 * 1000;
        
        // Calculate the remaining time components
        const weeks = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
        timeDiff -= weeks * 1000 * 60 * 60 * 24 * 7;
        const daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        timeDiff -= daysRemaining * 1000 * 60 * 60 * 24;
        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
        timeDiff -= hours * 1000 * 60 * 60;
        const minutes = Math.floor(timeDiff / (1000 * 60));
        timeDiff -= minutes * 1000 * 60;
        const seconds = Math.floor(timeDiff / 1000);
        
        // Update the HTML with the countdown
        const countdownEl = document.getElementById("countdown");
        countdownEl.innerHTML = `Countdown: ${weeks} weeks, ${daysRemaining} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds until June 16th, 12:30 PM (skipping weekends and Memorial Day)`;
      }
      
      // Update the countdown every second
      setInterval(calculateCountdown, 1000);
    </script>
  </body>
</html>
